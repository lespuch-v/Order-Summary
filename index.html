<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="uber-container">
      <main class="main-section">
        <div class="inner-container">
          <img src="images/illustration-hero.svg" alt="man enjoying music">

          <section class="mian-information">

            <h1>Order Summary</h1>
            <p>
              
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
          </section>
          
          <section class="music-plan">
            <div class="music-plan-left">

              <img src="images/icon-music.svg" alt="">
              <div>

                <p class="my-anual-plan"> Annual Plan</p>
                <p> $59.99/year</p>
              </div>
            </div>
            <div class="music-plan-right">

              <a href="#"> Change</a>
            </div>
          </section>
          
          <button class="awesome-button">Proceed to Payment</button>
          <a class="cancel-order-link" href="#"> Cancel Order</a>
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
